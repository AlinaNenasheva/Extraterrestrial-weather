name: extraterrestrial_weather
description: project about Mars and stars

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  stacked: ^2.2.5
  stacked_services: ^0.8.13

  flutter_test:
    sdk: flutter
  stacked_generator: ^0.4.8
  http: ^0.13.3
  intl: ^0.17.0
  easy_localization: ^3.0.0
  shared_preferences: ^2.0.7
  translator: ^0.1.7
  sqflite: ^2.0.0+4
  lottie: ^1.1.0

flutter:

  assets:
    - assets/images/
    - assets/lang/
  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-Bold.ttf
          weight: 700

  uses-material-design: true
dev_dependencies:
  build_runner: ^2.1.1

